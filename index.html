<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="showCart">
    <div class="container">
        <header>
            <div class=" title">Product List</div>
            <div class="icon_cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>

        <div class="products">
            <div class="item">
                <img src="https://www.tissotwatches.com/media/catalog/product/T/1/T150.410.11.041.00_R.png?im=Resize=(544,672)" alt="watch1">
                <h2>TISSOT PR 100</h2>
                <div class="price">295.00$</div>
                <button class="add">
                    Add To Cart
                </button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="https://www.tissotwatches.com/media/catalog/product/T/1/T150.410.11.041.00_R.png?im=Resize=(544,672)" alt="watch1">
                </div>
                <div class="name">
                    TISSOT PR 100
                </div>
                <div class="totalPrice">
                    295.00$
                </div>
                <div class="quantity">
                    <span class="minus">-</span>
                    <span>1</span>
                    <span class="plus">+</span>
                </div>
            </div>

        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECKOUT</button>
        </div>
    </div>
  
    



 
<script src="main.js"></script>   
</body>
</html>
